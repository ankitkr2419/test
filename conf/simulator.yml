environment: normal  # normal | error

controls:
  positive: 1        # position of well to be set positive control
  negative: 2        # position of well to be set negative control
  internal: 3        # position of well to be set internal control
  no_template: 4     # position of well to be set no template

wells:
  count: 16           # total no of well count range in between 1-96, note that controls position should not exceed well_count
